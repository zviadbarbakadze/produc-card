<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100&family=Lato:ital,wght@1,100&family=Roboto:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Product card</title>
</head>
<body>
    <div class="card">
        <img src="./assets/image 2.png" alt="">
        <div class="card-body">
            <div class="price">$100</div>
            <h1>Zebronics head phone</h1>
            <p>A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>
            <div class="colors-container">
                <div class="color-title">Choose your colour</div>
                <div class="btn-color-container">
                    <button class="btn-color red active"></button>
                    <button class="btn-color blue"></button>
                    <button class="btn-color black"></button>
                </div>
            </div>
            <div class="action-buttons-container">
                <button class="add-to-card">Add to cart</button>
                <button class="by-now">Buy now</button>
            </div>
            <a href="#" class="read-reviews">Read reviews</a>

        </div>
       
    </div>
    
</body>
</html>
